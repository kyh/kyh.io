<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="my-sheep" noscript>
  <template>
    <style>
      .sheep {
        display: inline-block;
        position: relative;
        font-size: 1em;
      }

      .sheep * {
        -moz-transition: -moz-transform 0.3s;
        -o-transition: -o-transform 0.3s;
        -webkit-transition: -webkit-transform 0.3s;
        transition: transform 0.3s;
      }

      .sheep .top {
        position: relative;
        top: 0;
        animation:sheep 1s infinite;
        -webkit-animation:sheep 1s infinite;
        -moz-animation:sheep 1s infinite;
      }

      .sheep:hover .head {
        -moz-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg)
      }

      .sheep:hover .head .eye {
        width: 1.25em;
        height: 1.25em;
      }

      .sheep:hover .head .eye:before {
        right: 30%;
      }

      .sheep:hover .top {
        animation-play-state:paused;
        -webkit-animation-play-state:paused; /* Safari and Chrome */
      }

      .sheep .head {
        display: inline-block;
        width: 5em;
        height: 5em;
        -moz-border-radius: 100%;
        -webkit-border-radius: 100%;
        border-radius: 100%;
        background: #211e21;
        vertical-align: middle;
        position: relative;
        top: 1em;
        -moz-transform: rotate(30deg);
        -ms-transform: rotate(30deg);
        -o-transform: rotate(30deg);
        -webkit-transform: rotate(30deg);
        transform: rotate(30deg);
      }

      .sheep .head:before {
        content: "";
        display: inline-block;
        width: 80%;
        height: 50%;
        background: #211e21;
        position: absolute;
        bottom: 0;
        right: -10%;
        -moz-border-radius: 50% 40%;
        -webkit-border-radius: 50% 40%;
        border-radius: 50% 40%;
      }

      .sheep .head:hover .ear.one, .sheep .head:hover .ear.two {
        -moz-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        -webkit-transform: rotate(0deg);
        transform: rotate(0deg);
      }

      .sheep .head .eye {
        display: inline-block;
        width: 1em;
        height: 1em;
        -moz-border-radius: 100%;
        -webkit-border-radius: 100%;
        border-radius: 100%;
        background: white;
        position: absolute;
        overflow: hidden;
      }

      .sheep .head .eye:before {
        content: "";
        display: inline-block;
        background: black;
        width: 50%;
        height: 50%;
        -moz-border-radius: 100%;
        -webkit-border-radius: 100%;
        border-radius: 100%;
        position: absolute;
        right: 10%;
        bottom: 10%;
        -moz-transition: all 0.3s;
        -o-transition: all 0.3s;
        -webkit-transition: all 0.3s;
        transition: all 0.3s;
      }

      .sheep .head .eye.one {
        right: -2%;
        top: 1.7em;
      }

      .sheep .head .eye.two {
        right: 2.5em;
        top: 1.7em;
      }

      .sheep .head .ear {
        background: #211e21;
        width: 50%;
        height: 30%;
        -moz-border-radius: 100%;
        -webkit-border-radius: 100%;
        border-radius: 100%;
        position: absolute;
      }

      .sheep .head .ear.one {
        left: -10%;
        top: 5%;
        -moz-transform: rotate(-30deg);
        -ms-transform: rotate(-30deg);
        -o-transform: rotate(-30deg);
        -webkit-transform: rotate(-30deg);
        transform: rotate(-30deg);
      }

      .sheep .head .ear.two {
        top: 2%;
        right: -5%;
        -moz-transform: rotate(20deg);
        -ms-transform: rotate(20deg);
        -o-transform: rotate(20deg);
        -webkit-transform: rotate(20deg);
        transform: rotate(20deg);
      }

      .sheep .body {
        display: inline-block;
        width: 7em;
        height: 7em;
        -moz-border-radius: 100%;
        -webkit-border-radius: 100%;
        border-radius: 100%;
        background: white;
        position: relative;
        vertical-align: middle;
        margin-right: -3em;
      }

      .sheep .legs {
        display: inline-block;
        position: absolute;
        top: 80%;
        left: 10%;
        z-index: -1;
      }

      .sheep .legs .leg {
        display: inline-block;
        background: #141214;
        width: 0.5em;
        height: 2.5em;
        margin: 0.2em;
      }

      .sheep:before {
        content: "";
        display: inline-block;
        position: absolute;
        top: 112%;
        width: 100%;
        height: 10%;
        -moz-border-radius: 100%;
        -webkit-border-radius: 100%;
        border-radius: 100%;
        background: rgba(0, 0, 0, 0.4)
      }

      @-webkit-keyframes sheep {
        0% {top: 0;} 
        50% {top: 0.2em;}
      }
      @-moz-keyframes {
        0% {top: 0;} 
        50% {top: 0.2em;}
      }
      @keyframes sheep {
        0% {top: 0;} 
        50% {top: 0.2em;}
      }
    </style>

    <!-- CARD CONTENTS GO HERE -->
    <div class="sheep">
      <span class="top">
        <div class="body"></div>
        <div class="head">
          <div class="eye one"></div>
          <div class="eye two"></div>
          <div class="ear one"></div>
          <div class="ear two"></div>
        </div>
      </span>
        <div class="legs">
          <div class="leg"></div>
          <div class="leg"></div>
          <div class="leg"></div>
          <div class="leg"></div>
      </div>
    </div>
    
  </template>
</polymer-element>
